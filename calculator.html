<!DOCTYPE html>
<html>
   <head>
      <title>Calculator</title>
      <meta charset="UTF-8" >
      <meta name="author" content="Ulf K&uuml;hnle">
      <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
      <link href='calculator.css' rel='stylesheet' type='text/css'>
   </head>

   <body class="theme_one">

      <div id="calculator">
         <div class="headline">Calculator</div>
         <table>
            <tr>
               <td colspan="4">
                  <div class="display" id="display">0</div>
               </td>
            </tr>
            <tr>
               <td><div class="button" data-keyvalue="7">7</div></td>
               <td><div class="button" data-keyvalue="8">8</div></td>
               <td><div class="button" data-keyvalue="9">9</div></td>
               <td><div class="button" data-keyvalue="+">+</div></td>
            </tr>
            <tr>
               <td><div class="button" data-keyvalue="4">4</div></td>
               <td><div class="button" data-keyvalue="5">5</div></td>
               <td><div class="button" data-keyvalue="6">6</div></td>
               <td><div class="button" data-keyvalue="-">-</div></td>
            </tr>
            <tr>
               <td><div class="button" data-keyvalue="1">1</div></td>
               <td><div class="button" data-keyvalue="2">2</div></td>
               <td><div class="button" data-keyvalue="3">3</div></td>
               <td><div class="button" data-keyvalue="*">*</div></td>
            </tr>
            <tr>
               <td colspan="2"><div class="button" data-keyvalue="0">0</div></td>
               <td><div class="button" data-keyvalue=".">.</div></td>
               <td><div class="button" data-keyvalue="/">/</div></td>
            </tr>
            <tr>
               <td><div class="button" title="Berechnungsspeicher lÃ¶schen" data-keyvalue="C">C</div></td>
               <td><div class="button" title="Aktuellen Wert in Speicherliste aufnehmen" data-keyvalue="M">M</div></td>
               <td colspan="2"><div class="button" data-keyvalue="=">=</div></td>
            </tr>
         </table>

         <div class="selection">
            Memory: &nbsp;
            <select id="memselector">
               <option value="0">0</option>
            </select>
         </div>
         
         <div class="selection">
            Color schema: &nbsp;
            <select id="colorselector">
               <option value="theme_one">Bright</option>
               <option value="theme_two">Dark</option>
            </select>
         </div>
      </div>
   </body>

   <!-- ******************************** -->

   <script src="jquery.min.js"></script>
   <script src="jquery-ui.min.js"></script>
   <script src="calculator.js"></script>

</html>
